<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <script src="" async defer></script>
    <canvas
      id="canvas"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    >
    </canvas>
  </body>
  <script>
    const length = 50;
    const translateX = 50;
    const translateY = 50;

    var alternate = true;
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    ctx.translate(length, length);
    snow();

    ctx.stroke();

    function snow() {
      seg(length, 0, 0, 0);
      seg(length, translateX, 0, toRad(-60));
      seg(length, translateX, 0, toRad(120));
      seg(length, translateX, 0, toRad(-60));
    }
    function toRad(deg) {
      return (Math.PI / 180) * deg;
    }
    function seg(len, x, y, rotate) {
      ctx.translate(x, y);
      ctx.rotate(rotate);
      ctx.moveTo(0, 0);
      ctx.lineTo(len, 0);
    }
  </script>
</html>
